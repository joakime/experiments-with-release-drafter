name: Release Drafter (11.x)
on:
  push:
    branches:
      - jetty-11.0.x
jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: olamy/release-drafter@multiple_branches
        with:
          name: "11.0.x"
          version: "11.0.0"
          tag: "11.0.0"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
