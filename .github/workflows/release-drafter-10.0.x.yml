name: Release Drafter (10.x)
on:
  push:
    branches:
      - jetty-10.0.x
jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5.11.0
        with:
          name: "10.0.x"
          version: "10.0.0"
          tag: "10.0.0"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
